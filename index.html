
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatTinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>CatTinder</h1>
        <p>Find the perfect match for your cat.</p>
        <div class="cta-buttons">
            <a href="#" class="btn">Register</a>
            <a href="#" class="btn">Browse Cats</a>
            <a href="#" class="btn secondary">Login</a>
        </div>
    </header>
    <main class="card-container">
        <div class="cat-card tilt-left">
            <img src="https://placekitten.com/300/300" alt="Cat 1">
            <p>Fluffy</p>
        </div>
        <div class="cat-card">
            <img src="https://placekitten.com/301/300" alt="Cat 2">
            <p>Mittens</p>
        </div>
        <div class="cat-card tilt-right">
            <img src="https://placekitten.com/302/300" alt="Cat 3">
            <p>Shadow</p>
        </div>
    </main>
</body>
</html>
